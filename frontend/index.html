<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        /* Стили для простоты, можно изменить по вашему желанию */
        body {
            font-family: Arial, sans-serif;
        }
        #taskList {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<h1>To-Do List</h1>
<!--Удаление задачи-->
<form id="taskdelete">
    <input type="text" id="taskInput1" placeholder="id задачи">
    <button type="submit">Удалить задачу</button>
</form>

<!--Изменение задачи-->
<form id="taskedit">
    <input type="text" id="taskInput2" placeholder="id задачи">
    <input type="text" id="taskInput3" placeholder="Новое имя задачи">
    <button type="submit">Изменить задачу</button>
</form>


<!--Список задач-->
<form id="taskForm">
    <input type="text" id="taskInput" placeholder="Добавить новую задачу">
    <button type="submit">Добавить задачу</button>
</form>
<ul id="taskList">
    <!-- Сюда будут добавляться задачи -->
</ul>


<!-- Форма входа -->
<form id="loginForm">
    <input type="text" id="username" placeholder="Имя пользователя" required>
    <input type="password" id="pass" placeholder="Пароль" required>
    <button type="submit">Войти</button>
  </form>
  
  <!-- Форма регистрации -->
  <form id="registerForm">
    <input type="text" id="newUsername" placeholder="Новое имя пользователя" required>
    <input type="password" id="newPass" placeholder="Новый пароль" required>
    <button type="submit">Зарегистрироваться</button>
  </form>


<script src="script.js"></script> <!-- Подключаем JavaScript файл -->
</body>
</html>
